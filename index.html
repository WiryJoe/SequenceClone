<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SequenceStack Imposter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="topheader">
        <div class="parent-inline-flex">
            <div class="child" id="logo"><a href="https://app.sequencestack.com"><img src="/Imgs/Logo.PNG" alt="Logo"></a></div>
            <div class="child" id="child2"></div>
            <div class="child" id="?"><a href="https://develop.d3ne5klbthczoy.amplifyapp.com"><img src="/Imgs/Question.PNG" alt="Help"></a></div>
            <div class="child" id="user"><img src="/Imgs/User.PNG" alt="User"></div>
        </div>
    </header>
    <header class="secondheader">
        <div class="parent-inline-flex">
            <div class="child" id="sequences"><img src="Imgs/Sequences.PNG" alt="Sequences"></div>
            
            <div class="child" id="search_bar"><img src="Imgs/Search_bar.PNG" alt="Search bar"></div>
        
            <div class="child" id="new_sequence"><img src="/Imgs/New_sequence.PNG" alt="new sequence"></div>
        </div>
    </header>

    <div class="main-inline-flex">
        <aside class="aside">
            <div class="My_Sequences">
                <img src="Imgs/My_Sequences_Folder.PNG" alt="My sequences">
            </div>
            <div class="Examples">
                <img src="Imgs/Examples_Folder.PNG" alt="Examples Folder">
            </div>
        </aside>
        <div class="stuff">
            <div class="folders">
                <div class="label_folder">
                    <h3>Folders</h3>
                    <div class="folder_spacer"></div>
                    <img src="Imgs/New_Folder.PNG" alt="New Folder Button">
                </div>
                <div class="folder_icon">
                    <img src="Imgs/Examples_Folder_Main.PNG" alt="Examples">
                </div>
            </div>
            
            <div class="sequences">
                <div class="label_sequence">
                    <h3>Sequences</h3>
                </div>
                <div class="sequence_cards">   
                    <!--<img src="Imgs/Kitty_pic1.PNG" alt="A kitty! :D"></div><div>-->
                    <div class="a_card">
                        <div class="card_top">
                            <img class="card_image" src="Imgs/Kitty_pic1.PNG" alt="A kitty! :D">
                        </div>
                        <div class="card_bottom">
                            <div class="card_bottom_left">
                                <div class="card_name">
                                    Cool sequence name
                                </div>
                                <div class="card_lastdate">
                                    Last edited: 1 day ago
                                </div>
                            </div>
                            <div class="card_bottom_right">
                                <div class="dropdown_button">
                                    <button><img src="Imgs/More_options.PNG" alt="More options button"></button>
                                    <div class="card_options_button_content">
                                        <a href="">Option 1</a>
                                        <a href="">Option 2</a>
                                        <a href="">Option 3</a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!--end of this card-->
                    <div class="a_card">
                        <div class="card_top">
                            <img class="card_image" src="Imgs/Kitty_pic2.PNG" alt="A kitty! :D">
                        </div>
                        <div class="card_bottom">
                            <div class="card_bottom_left">
                                <div class="card_name">
                                    Another sequence
                                </div>
                                <div class="card_lastdate">
                                    Last edited: 10 day ago
                                </div>
                            </div>
                            <div class="card_bottom_right">
                                ()
                            </div>
                        </div>
                    </div>
                    <!--end of this card-->
                    <div class="a_card">
                        <div class="card_top">
                            <img class="card_image" src="Imgs/Kitty_pic3.PNG" alt="A kitty! :D">
                        </div>
                        <div class="card_bottom">
                            <div class="card_bottom_left">
                                <div class="card_name">
                                    and Another sequence
                                </div>
                                <div class="card_lastdate">
                                    Last edited: 100 day ago
                                </div>
                            </div>
                            <div class="card_bottom_right">
                                ()
                            </div>
                        </div>
                    </div>
                    <!--end of this card-->
                </div>
            </div>
            
        </div>
    </div>
    

</body>
</html>
